<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Success</title>
</head>

<body>
  <h3 style="margin-top: 0;">Success</h3>
  <p id="success-message"></p>
  <p id="error-message" style="color: red;"></p>


</body>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const urlParams = new URLSearchParams(window.location.search);
    const orderId = urlParams.get("orderId");
    const successMessage = document.getElementById("success-message");
    const errorMessage = document.getElementById("error-message");

    if (orderId) {
      // Display a success message with the orderId
      successMessage.textContent = `Payment successful for Order ID: ${orderId}`;
    } else {
      // Display an error message
      errorMessage.textContent = "Payment failed. Please contact support.";
    }
  });
</script>

</html>
